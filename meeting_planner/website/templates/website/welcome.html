{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1> Welcome to the Meeting Planner ! </h1>
    <p>
        This is the demo application for Django training and testing.
    </p>


    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <h2><a href="{% url 'rooms' %}">Room List</a></h2>
{% endblock %}
